<html>
<body>
<div class="flex items-center justify-center h-full">
    <form class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow p-6">
        <h2 class="mb-4 text-2xl font-bold text-gray-900">Login</h2>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
            <input type="text" id="username" name="username" value="sushil" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required />
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
            <input type="password" id="password" name="password" value="sushil+purnima" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required />
        </div>
        <div class="flex items-center justify-between">
            <button type="button" onclick="login()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
        </div>
    </form>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === 'sushil' && password === 'sushil+purnima') {
            window.open('https://drive.google.com/file/d/1FZqn6mosp7AeoMQPhjcoAxPxxP5ojep3/view?usp=drivesdk', '_blank'); // Replace with the desired URL
        } else {
            alert('Invalid username or password');
        }
    }
</script>
</body>
</html>
